name: ratelimiter
services:

  quoter:
    build:
      context: quoter
    container_name: quoter
    ports:
      - "8443:8443"
    networks:
      - lambda-example

  lambda:
    environment:
      DRY_RUN: "false"
      API_SUBSCRIPTION_KEY: "897d9f58-6b42-4ca7-8229-2e04056490b7"
      LIMITER_HOST: "https://quoter:8443"
      CA_CERT_PATH: "/etc/ssl/certs/dns-api.crt"
    build:
      context: lambda
    container_name: lambda
    networks:
      - lambda-example

  kong:
    image: kong:latest
    container_name: kong
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
    volumes:
      - ./kong:/usr/local/kong/declarative
    networks:
      - lambda-example

networks:
  lambda-example: